<!--Registration form-->
<h2>Register to Dance classes</h2>
<form action="#" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="dance-style">Preferred Dance Style:</label>
    <select id="dance-style" name="dance-style">
        <option value="ballet">Ballet</option>
        <option value="western">Western</option>
        <option value="classical">Classical</option>
        <option value="folk">Folk</option>
    </select><br><br>
    <label>Preferred Days:</label><br>
    <input type="checkbox" id="weekday" name="days[]">
    <label for="weekday">Weekday</label><br>
    <input type="checkbox" id="weekend" name="days[]">
    <label for="weekend">Weekend</label><br><br>
    <label for="experience">Do you have prior experience?</label><br>
    <input type="radio" id="yes" name="experience" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="experience" value="no">
    <label for="no">No</label><br><br>
    <label for="profile-pic">Upload your profile picture:</label>
    <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br><br>
    <button type="submit">Register</button>
</form>
</html>
